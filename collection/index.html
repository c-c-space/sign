    <script src="index.js?v=2"></script>
    <script type="text/javascript">
        // ?m=MM?d=DD
        if (location.search) {
            const queryString = location.search;
            const params = new URLSearchParams(queryString)

            let dirMM = params.get("m").padStart(2, '0')
            let csvDD = params.get("d").padStart(2, '0')
            signCSV(`${dirMM}/${csvDD}.csv`)

            document.addEventListener('DOMContentLoaded', () => {
                const allMonth = document.querySelectorAll('.thisMonth')
                allMonth.forEach((thisMonth) => {
                    thisMonth.textContent = params.get("m");
                })
                const allDate = document.querySelectorAll('.thisDate')
                allDate.forEach((thisDate) => {
                    thisDate.textContent = params.get("d");
                })
            }, false)
        } else {
            signCSV(`${('0' + m).slice(-2)}/${('0' + d).slice(-2)}.csv`)
            document.addEventListener('DOMContentLoaded', () => {
                const allMonth = document.querySelectorAll('.thisMonth')
                allMonth.forEach((thisMonth) => {
                    thisMonth.textContent = m;
                })
                const allDate = document.querySelectorAll('.thisDate')
                allDate.forEach((thisDate) => {
                    thisDate.textContent = d;
                })
            })
        }

        menuJSON('../index.json')
    </script>
</head>

<body>
    <header id="menu" hidden>
        <button type="button"><b></b></button>
        <menu id="contents">
            <a href="/" target="_parent">
                <p>creative-community.space</p>
                <u>Index</u>
            </a>
        </menu>
    </header>

    <input type="button" id="enter-btn" class="hidden" value="?" onclick="changeHidden()">

    <main>
        <section id="all">
            <p class="you">
                <i>Sign | creative-community.space</i>
                <u style="color:#fff;">
                    <time class="thisMonth"></time> 月
                    <time class="thisDate"></time> 日
                    の気持ちを知る・表す
                </u>
                <small id="gradient" hidden></small>
            </p>
            <ul></ul>
        </section>
        <section id="flash">
            <ul></ul>
            <nav id="speed">
                <input id="flash_speed" type="range" value="" min="500" max="5000">
            </nav>
        </section>
        <script src="../js/flash.js?v=3"></script>
        <script src="../js/viewall.js?v=1"></script>

        <form id="now">
            <section id="viewall">
                <button type="button" onclick="allView()">
                    <time class="thisMonth"></time> 月
                    <time class="thisDate"></time> 日
                </button>
                <button id="count" type="button" onclick="flashView()">
                    <b></b> の色と記号
                </button>
            </section>
            <section id="members">
                <select id="selectMonth" name="month"></select>
                <select id="selectDate" name="date"></select>
                <button type="submit">View The Collection</button>
            </section>
        </form>
    </main>

    <form id="submit" method="post" hidden></form>
    <script src="../js/submit.js"></script>
</body>
