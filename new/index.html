<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no" />

  <script src="https://creative-community.space/ver/js/menu.js"></script>
  <script type="text/javascript">
    menuJSON('index.json')
  </script>
  <script src="script.js"></script>

  <meta content="website" property="og:type">
  <title>Sign | creative-community.space</title>
  <meta content="Sign | creative-community.space" property="og:title">
  <meta content="18 の色 と 35 の記号 を使って 自分の気持ちを知る・表す" name="description">
  <meta content="18 の色 と 35 の記号 を使って 自分の気持ちを知る・表す" name="og:description">

  <!--for Twitter-->
  <meta content="summary_large_image" name="twitter:card">
  <meta content="https://creative-community.space/sign/" property="og:url">
  <meta content="https://creative-community.space/sign/img/cover.png" property="og:image">
  <meta content="https://creative-community.space/sign/img/cover.png" name="twitter:image:src">

  <meta name="application-name" content="creative-community.space" />
  <meta name="msapplication-TileImage" content="/sign/img/favicon.png" />
  <meta name="msapplication-square70x70logo" content="/sign/img/favicon.png" />
  <meta name="msapplication-square150x150logo" content="/sign/img/ios.png" />
  <meta name="msapplication-wide310x150logo" content="/sign/img/cover.png" />
  <meta name="msapplication-square310x310logo" content="/sign/img/twitter.png" />

  <link rel="stylesheet" href="https://creative-community.space/ver/css/menu.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="collection/submit.css" />
</head>

<body>
  <header id="menu" hidden>
    <button type="button"><b></b></button>
    <menu id="contents">
      <a href="/" target="_parent">
        <p>creative-community.space</p>
        <u>Index</u>
      </a>
    </menu>
  </header>
  
  <input type="button" id="enter-btn" value="?" onclick="changeHidden()">

  <main id="viewall">
    <section id="all" hidden>
      <p>
        <i>Colors & Symbols that Suit You</i><br />
        by <u id="ip">User Agent</u>
      </p>
      <ul></ul>
      <br>
      <button type="button">すべて削除 Delete All</button>
    </section>

    <section id="flash" hidden>
      <ul></ul>
      <nav id="speed">
        <input id="flash_speed" type="range" value="" min="500" max="5000">
      </nav>
    </section>
  </main>


  <form id="submit" method="post" hidden></form>

  <footer>
    <button type="button" onclick="allView()">
      自分の気持ちを知る・表す
    </button>
    <button type="button" onclick="flashView()">
      <b id="yourpost"></b>
      の色と記号
    </button>
  </footer>
  <script src="collection/viewall.js"></script>
</body>

</html>
