<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no" />
  <script src="/js/index.js" async></script>
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="../css/all.css" />
  <link rel="stylesheet" href="../css/flash.css" />
  <style type="text/css">

    body {
      background-image: linear-gradient(0deg, #aaa, #fff);
    }
    header {
      mix-blend-mode: difference;
    }

    #js-button,
    #contents a {
      filter: invert();
    }
  </style>
</head>

<body>

  <script src="/js/menu.js"></script>
  <header id="menu" hidden>
    <button id="js-button"><b></b></button>
    <nav id="contents">
      <a href="/" target="_parent">
        <p><b>creative-community.space</b></p>
        <u>Index</u>
      </a>
    </nav>
  </header>

  <main>
    <section id="all">
      <ul>
        <li>
          <p>
            <u style="background:#000;">
              <span style="color:#000;">?</span>
            </u>
            <b>Nothing Here</b>
          </p>
        </li>
      </ul>
    </section>

    <section id="flash">
      <ul>
        <li style="background:#aaa;">
          <b style="color:#aaa;">?</b>
        </li>
      </ul>
      <section id="speed">
        <input id="flash_speed" type="range" value="" min="500" max="5000">
      </section>
    </section>
  </main>
  <script src="../js/flash.js"></script>
  <script src="../js/viewall.js"></script>

  <form id="now" class="hidden" method="GET">
    <button type="button" onclick="flashView()">
      <span>IP</span>
    </button>
    <button type="button" onclick="allView()">
      <span> の色と記号</span>
    </button>
  </form>
</body>
</html>
