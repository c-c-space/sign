<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no" />

  <script src="/js/index.js" async></script>
  <script src="readyState.js"></script>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="css/about.css" />
  <link rel="stylesheet" href="css/all.css" />
  <link rel="stylesheet" href="css/flash.css" />
  <link rel="stylesheet" href="css/submit.css" />
  <style type="text/css">
    header {
      mix-blend-mode: difference;
    }

    #js-button,
    #contents a {
      filter: invert();
    }
  </style>
</head>

<body>
  <script src="/js/menu.js"></script>
  <header id="menu" hidden>
    <button id="js-button"><b></b></button>
    <nav id="contents">
      <a href="/" target="_parent">
        <p><b>creative-community.space</b></p>
        <u>Index</u>
      </a>
    </nav>
  </header>

  <main>
    <section id="all">
      <ul></ul>
    </section>

    <section id="flash">
      <ul></ul>
      <nav id="speed">
        <input id="flash_speed" type="range" value="" min="500" max="5000">
      </nav>
    </section>

    <nav id="now" class="hidden">
      <button type="button" onclick="flashView()">
        <span id="yourIP">IP</span>
      </button>
      <button type="button" onclick="allView()">
        <span id="yourpost"></span>
      </button>
    </nav>
  </main>
  <script src="js/you.js"></script>
  <script src="js/flash.js"></script>
  <script src="js/viewall.js"></script>

  <form id="submit" class="hidden" method="post" hidden></form>
  <script src="js/submit.js"></script>
</body>
</html>
